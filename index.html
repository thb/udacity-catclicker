<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Cat Clickerr</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Cat Clicker</h1>
    <div class="main">
      <ul class="cat__list"></ul>
      <div class="cat__details"></div>
    </div>

    <script id="cat-list-item-template" type="text/x-handlebars-template">
      <li class="cat__item">{{name}}</li>
    </script>

    <script id="cat-details-template" type="text/x-handlebars-template">
      <div class="cat">
        <h1>{{name}}</h1>
        <span class="clicks">{{clickCount}}</span>
        <img src="{{img}}"/>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
